            - Receive a product list from your  designer based on what you liked and disliked about their concept board
        fifth:
          title: Collaborate
          description:
            - Continue the discussion with your designer about what you need and want in your space
            - Receive updated product lists based on your budget, and updated concept boards based on your design needs
        sixth:
          title: Final design
          description:
            - Receive a floorplan and instructions from your designer on how to pull your new look together
            - Purchase all items recommended by your designer in your own time based on your favorite design submission
