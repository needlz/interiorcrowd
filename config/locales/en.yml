            Pam came to InteriorCrowd with a redesign project for her multi-purpose room. "This is our front room,
            kind of like a foyer, but much larger, so I would like it to be pretty.” Because she works from home,
            Pam needed a room that could function as an office as well as a playroom for her toddler.
