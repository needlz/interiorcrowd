  faq:
    menu:
      customer: Client
      designer: Designer
    customer:
      get_in_touch:
        question: How do I get in touch with InteriorCrowd?
        answer: Email us at %{hello_email} or call us at +1 (256) 515-4863
      what_is_interiorcrowd:
        question: What is Interior Crowd?
        answer: >
          Created for your busy lifestyle, InteriorCrowd is the fun and approachable interior design
          service that helps you create the space you’ve always wanted. Our network of talented designers
          will compete for your business, and our industry-leading platform makes the process simple, quick and easy.
      how_does_it_work:
        question: How does it work?
        answer: >
          We connect you with a network of interior designers who will work with you in-person on any type
          of home design project, from styling to staging, renovations to decorations.<br/><br/>

          For $99 you receive multiple moodboards from designers interested in your project. They will outline their
          process and basic recommendations for your space. Choose who you’d like to work with and have one in-person
          meeting with them to discuss the project in more detail.<br/><br/>

          From there, get a recommended plan of action from your designer and continue working with them on an hourly
          basis ($100/hour) to take care of all your design, shopping, and implementation needs.
      what_is_crowdsourcing:
        question: What does 'crowdsourcing' mean?
        answer: >
          Crowdsourcing is a great way to get ideas from multiple people for one project so that you’re better
          equipped to choose the right person for your project.<br/><br/>

          Our crowdsourcing model starts with the client (you) developing a personal style brief and sharing pictures
          of your space. That brief goes out to a network of talented designers who will respond with a concept board
          that outlines their vision for your space, along with a note that describes their process.
          See how different designers work before picking who is the best fit for you.
      who_are_designers:
        question: Who are our designers?
        answer: >
          Our designers are talented professionals from anywhere in the country. They are chosen to design
          for InteriorCrowd based on a combination of factors like portfolio, awards and raw talent.<br/><br/>

          We have a large and growing network of established and up-and-coming interior designers. Each designer
          goes through an extensive interview process for us to vet that their style, knowledge of design principles,
          materials and trends, communication, and ease with technology is up to our standards and that they can delight
          a diverse group of clients with different budgets, styles, geographies, and functional or aesthetic needs.
      how_many_designers:
        question: How many designers will I get to choose from?
        answer: >
          Each project usually receives 3-5 concept boards from designers, but many projects do get more.
          The more information you put in your brief, the more likely you are to get a lot of interest
          from our network of designers.
      style_profile:
        question: How does the style profile work?
        answer: >
          The style profile was created in collaboration with our designers as a fun and easy way to figure out
          how best to style an amazing new space for you. Most people don’t stick to one style,
          and the profile takes this into account.
      what_do_i_get:
        question: What exactly do I get for $99?
        answer: >
          ● Multiple concept boards from designers interested in your project so that
          you can choose who you’d like to work with<br/>
          ● One in-person meeting with your favorite designer to discuss project in more detail<br/><br/>

          From then on, you pay your designer an hourly rate of $100/hour.
      i_want_two_things:
        question: I only want one or two things. Is this for me?
        answer: >
          Yes! Put all this information in your brief and designers will be able to help you regardless
          of how big or small your project is.
      im_too_busy:
        question: I’m too busy to meet with my designer. Can I Skype or Facetime with them instead?
        answer: >
          Yes. If you’d prefer to videochat over Skype or Facetime with your designer to go over project
          details and scope, that is an option.
      designer_can_help_me_with:
        question: What can my designer help me with?
        answer: >
          Your designer will look at your brief and assess what needs to be done in your space.
          They can help you with anything from decor updates (e.g. helping you choose color palettes/paint selections,
          furniture, lighting, window treatments, accessories/art) to larger renovations
          (e.g. demolition and/or construction, flooring, etc).
      forgot_password:
        question: >
          I forgot my password - how do I log in?
        answer: >
          Please click on the “forgot password” link and enter your username. A link to reset your password will be sent
          to the email address on file. Click on that link, and you will be led to an area to reset the password.
          If you have any issues, you can always contact us at %{hello_email}.
      how_to_upload_additional_pictures:
        question: How do I upload pictures of my room to my brief?
        answer: >
          Take as many pictures as possible but please take at least 4 with your back to each wall.
          Images must be smaller than 10M.You can upload pictures three different ways:
          You can text them to us at (415) 254-9089 (please include your name) or email them to us at %{pictures_email}
          (again, please add your name), or you can upload them yourself in your brief.
          Login and click on 'Brief' in the top right navigation of the client center.
          Here you can see all of the details of the intake form as well as the images you uploaded.
          If you click on the pencil icon in the Pictures of your Space section, you can upload new images.
          If your designer asks you for additional pictures once you're in the collaboration period,
          you can upload them the same way by editing your brief.
