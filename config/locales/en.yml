    about_us:
      title: About us
      what_we_do:
        title: What we do
        wording: >
          InteriorCrowd is a fun and approachable interior design service created for today’s busy lifestyle.
          For our clients, we are harnessing the power of the crowd to create inspired and more affordable
          interior spaces that reflect you and your best self.
          For our designers, we are creating a platform and vibrant community where talent and creativity can shine.
          For our team, we are building a supportive company culture that provides value to all of its stakeholders
          and focuses on giving back to its community.
      read_more: Read more
      read_less: Read less
      team:
        -
          name: Heather Natsch
          role: Founder & CEO
        -
          name: Helene De Baubigny
          role: Creative Director
        -
          name: Erik Needham
          role: CTO
        -
          name: Ruth Le Roux
          role: VP, Product & Designer Community
        -
          name: Ana Maria Lopez
