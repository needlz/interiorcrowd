    example_moodboards:
      Example Concept Boards
    success_stories:
      title: Our Success Stories
      jane_story:
        name: Jane L.
        story: >
          We really liked all the furniture in our dining area, but
          were just missing something to give the room that Wow Factor. Our designer picked a statement light fixture
          that we probably wouldn’t have picked ourselves and
          it’s completely transformed the room.
      john_story:
        name: John G.
        story: >
          This bed was always one of my favorite pieces, but when my husband and I got married I wasn’t sure
          it would work in our new bedroom. Our designer showed us with a few simple additions (wall color,
          a side table - and a few accessories) how we could bring our things together in a room that we now both love.
      audrey_story:
        name: Audrey S.
        story: >
          I love the look & ease of our new living room! I was
          so happy our designer was able to work in the hanging woven chair I’ve always wanted. We were particularly
          impressed with the level of detail our designer was
          able to plan for us - from the sofa right down to room
          accessories like bowls for the table. It’s a perfect room.
    how_it_works:
      title: How it works
      get_started_text: get started designing your perfect room now
      get_started_link: Get started
      lead_wrapper: >
        We connect you with a network of interior designers who will work with you in-person on any type
        of home design project, from styling to staging, renovations to decorations.<br/><br/>

        For $99 you receive multiple concept boards from designers interested in your project. They will outline
        their process and basic recommendations for your space. Choose who you'd like to work with and have one
        in-person meeting with them to discuss the project in more detail.<br/><br/>

        From there, get a recommended plan of action from your designer and continue working with them on an
        hourly basis ($100/hour) to take care of all your design, shopping, and implementation needs.
      faq:
        faq_title: 'FREQUENTLY ASKED QUESTIONS:'
        who_are_designers:
          question: Who are the designers?
          answer: >
            Our designers are talented professionals from all over the country.
            They are chosen to design for InteriorCrowd based on a combination of factors like portfolio,
            awards and raw talent.
        how_many_designers:
          question: How many designers will I get to choose from?
          answer: >
            Each project usually receives 3-5 concept boards from designers but some projects do get more.
        what_do_i_get:
          question: What do I get for $99?
          answer: >
            ● Multiple concept boards from designers interested in your project so that
            you can choose who you’d like to work with<br/><br/>
            ● One in-person meeting with your favorite designer to discuss project in more detail
        how_does_style_profile_work:
          question: How does the style profile work?
          answer: >
            The style profile was created in collaboration with our designers as a fun and easy way
            to figure out how best to style an amazing new space for you.
            Most people don’t stick to one style, and the profile takes this into account.
        i_want_two_things:
          question: I only want one or two new things. Is this for me?
          answer: >
            Yes! Put all this information in your brief and designers will be able to help you
            regardless of how big or small your project is.
        designer_can_help_me_with:
          question: What can my designer help me with?
          answer: >
            Your designer will look at your brief and assess what needs to be done in your space.
            They can help you with anything from decor updates (e.g. helping you choose color palettes/paint selections,
            furniture, lighting, window treatments, accessories/art) to larger renovations
            (e.g. demolition and/or construction, flooring, etc).
        more_faq: For more FAQ's please see here
      steps:
        first:
          title: Go through our style brief
          description:
            - Let us know what your style preferences are, your design experience, and what exactly you want for your
              project (home or office)
        second:
          title: Choose who you'd like to work with
          description:
            - Over the course of seven days, you will receive between 3 and 5 (sometimes more) concept boards
              with personal introductions from our local designers interested in your project
            - Ask the designers questions and view their portfolios
        third:
          title: Meet with your designer in-person
          description:
            - Schedule time to meet with your designer in your home for one hour to get to know them better and
              discuss your project in more depth
            - If schedules don't allow for an in-person meeting we encourage a Skype or Facetime video chat instead
            - After your in-person meeting, your designer will put together a recommended set of deliverables and
              estimated hours required to complete your project
            - Buy a bundle of recommended hours to take your project from theory to practice!
            - Designer hours are priced at $100/hour
        forth:
          title: Collaborate
          description:
            - Continue the discussion with your designer on the InteriorCrowd platform, share pictures and ideas,
              and start building your shopping list for what you need and want in your space
            - Receive updated product lists based on your feedback
        fifth:
          title: Implementation
          description:
            - Purchase all items recommended by your designer in your own time or, choose to have your designer purchase
              everything and install it for you
